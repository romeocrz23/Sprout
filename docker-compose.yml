version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: sprout-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: sprout
      POSTGRES_PASSWORD: sprout
      POSTGRES_DB: sprout
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sprout -d sprout"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
